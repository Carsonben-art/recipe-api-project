version: "3.9"

services: 
  app:
    # Builds the docker file inside our current directory.
    build:
      context: .
      args:
        - DEV=true
      # Port mapping
    ports: 
      - "8000:8000"
      # mapping directory from the system to  the container.
    volumes: 
      - ./app:/app
      # Command used for running the service
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
        - db

  db: 
    image: postgres:13-alpine
    volumes: 
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
        

volumes: 
  dev-db-data:

